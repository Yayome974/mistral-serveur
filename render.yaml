services:
  - type: web
    name: analyseur-cours
    env: python
    buildCommand: |
      pip install -r requirements.txt &&
      apt-get update &&
      apt-get install -y tesseract-ocr tesseract-ocr-fra tesseract-ocr-eng
    startCommand: python server.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true
      - key: MISTRAL_API_KEY
        sync: false  # Ã€ configurer dans le dashboard Render
